<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>TungstenJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$.fn.view = function(){
				var scope = this;
				return $.when(arguments[0]).done(function(){
					return scope.html(arguments[0]);
				});
			}
			
			Object.prototype.merge = function(source){return Object.assign(this, source)}
		</script>
		<script type="text/javascript" src="https://traceur-compiler.googlecode.com/git/bin/traceur.js"></script>
		<script type="text/javascript" src="https://traceur-compiler.googlecode.com/git/src/bootstrap.js"></script>
		<script type="text/javascript">traceur.options.experimental = true;</script>
		<script type="module">
			/**
			 * @todo Create a fully functional iTunes browser that demonstrates multiple facets of TungstenJS
			 */

			import {Utility} from 'https://raw.githubusercontent.com/affirmix/tungstenjs/master/src/utility.js';

			import {Model} from 'https://raw.githubusercontent.com/affirmix/tungstenjs/master/src/model.js';
			import {View} from 'https://raw.githubusercontent.com/affirmix/tungstenjs/master/src/view.js';
			import {Controller} from 'https://raw.githubusercontent.com/affirmix/tungstenjs/master/src/controller.js';
		
			let app = new Controller(document);
		</script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count"></span>
				<ul id="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/affirmix">Andrew Odri</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</body>
</html>
