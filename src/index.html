<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>TungstenJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<script type="text/javascript" src="../../tungstenjs-carbide/src/bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../../tungstenjs-carbide/src/bower_components/handlebars/handlebars.min.js"></script>
		<script type="text/javascript">
			$.fn.view = function(){
				var scope = this;
				return $.when(arguments[0]).done(function(){
					return scope.html(arguments[0]);
				});
			}
		</script>
		<script type="text/javascript" src="todo.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count"></span>
				<ul id="filters">
					<li><a href="#/" class="selected">All</a></li>
					<li><a href="#/active">Active</a></li>
					<li><a href="#/completed">Completed</a></li>
				</ul>
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/affirmix">Andrew Odri</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</body>
</html>
